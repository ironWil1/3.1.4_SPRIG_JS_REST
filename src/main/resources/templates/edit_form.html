<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit form</title>
</head>
<body>
<h1>Edit form</h1>
<form action="#" th:action="@{/save(id=${user.getId()})}" th:object="${user}" method="post">
    <table border="0" cellpadding="5">
        <tr>
            <td>ID:</td>
            <td th:utext="${user.getId()}">VALUE</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{username}" />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">name error</div>
            </td>
        </tr>
        <tr>
            <td>Surname:</td>
            <td>
                <input type="text" th:field="*{surName}" />
                <div th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">surName error</div>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="text" th:field="*{password}" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
            </td>
        </tr>
        <tr>
            <td>Select roles:
                <select th:object="${user}"  th:field="*{roles}" id="role">
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Save" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
    <tr>
        <td>
            <form>
                <button><a href="/logout">Logout</a></button>
            </form>
        </td>
    </tr>
</form>
</body>
</html>

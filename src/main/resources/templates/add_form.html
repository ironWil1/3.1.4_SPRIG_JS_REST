<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Client</title>
</head>
<body>
<h1>New client form</h1>
<form action="#" th:action="@{/save}" th:object="${user}" method="post">
    <table border="0" cellpadding="5">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" th:field="*{name}" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            </td>

        </tr>
        <tr>
            <td>Surname:</td>
            <td>
                <input type="text" th:field="*{surName}" />
                <div th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">surName error</div>
            </td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>
                <input type="text" th:field="*{password}" />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
            </td>

        </tr>
        <tr>
            <td><input type="submit" value="Save" /> <input type="reset" value="Reset" /></td>
        </tr>
    </table>
</form>
</body>
</html>

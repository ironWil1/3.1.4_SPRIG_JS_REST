<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>
        Edit error
    </title>
<body>

<h1 style="color: red">FILL ALL FIELDS IN ACCORDANCE WITH NEXT RULES:</h1>
<h2>1) Name's length should be between 2 and 20 characters;</h2>
<h2>2) Surname's length should be between 2 and 20 characters;</h2>
<h2>3) Email's length should be between 5 and 20 characters</h2>
<table class="table border-top-2 bg-white" th:align="left">
    <thead class="mb-3 bg-light">
    <tr>
        <th class="fw-normal fs-4">
            <h2 style="color: blue">EXTRA ERRORS</h2>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="error : ${errors}">
        <td style="color: red" th:text="${error.getDefaultMessage()}">error</td>
    </tr>
    </tbody>
</table>
</body>
</head>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>LOGIN</title>
</head>
<body>

<form th:method="POST" th:action="@{/process_login}">
    <h2 class="text-center mb-3 " style="color: blue">Sign in</h2>
        <div class="container-fluid min vh-100">
            <div class="row min-vh-100">
                <div class="col-md-12">
                    <div class="row ">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4 align-items-center justify-content-center">
                            <div class="form-outline mb-2">
                                <input type="email" name="email" id="emailID" class="form-control"/>
                                <label class="form-label" for="emailID">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-2">
                                <input type="password" name="password" id="passwordID" class="form-control"/>
                                <label class="form-label" for="passwordID">Password</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4 align-items-center">Sign in
                            </button>
                            <div th:if="${param.error}" style="color: red">Wrong Email or Password</div>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a th:href="@{/registration}">Register</a></p>
                            </div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>

</body>
</html>

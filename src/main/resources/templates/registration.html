<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <table class="table table-borderless border-top-2 bg-white text-dark w-100 " th:align="left">
        <thead class="mb-3 bg-light min-vw-100">
        <tr>
            <th class="text-center bg-white w-100"><h2 style="color: blue">Registration form</h2></th>
        </tr>
        </thead>
        <tbody th:align="center">
        <tr>
            <td>
                <form class="form-check-input align-items-center min-vw-100">
                    <div class="form-group align-items-center">
                        <label for="InputName">First Name</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{username}"
                                   class="form-control form-control-sm w-50" id="InputName">
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">Name
                                error
                            </div>
                        </div>
                    </div>
                    <div class="form-group align-items-center">
                        <label for="InputSurname">Last name</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{surName}"
                                   class="form-control form-control-sm w-50" id="InputSurname">
                            <div th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}" style="color: red">Surname
                                error
                            </div>
                        </div>
                    </div>
                    <div class="form-group align-items-center">
                        <label for="InputAge">Age</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{age}"
                                   class="form-control form-control-sm w-50" id="InputAge">
                            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red">Age error</div>
                        </div>
                    </div>
                    <div class="form-group align-items-center">
                        <label for="InputEmail">Email</label>
                        <div class="col-sm-5">
                            <input type="text" th:field="*{email}"
                                   class="form-control form-control-sm w-50" id="InputEmail">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red">Email error
                            </div>
                        </div>
                    </div>
                    <div class="form-group align-items-center">
                        <label for="InputPassword">Password</label>
                        <div class="col-sm-5">
                            <input type="password" th:field="*{password}"
                                   class="form-control form-control-sm w-50"
                                   id="InputPassword">
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">Password
                                error
                            </div>
                        </div>
                    </div>

                </form>
            </td>
        </tr>

        <tr>
            <td>
                <div class="d-grid gap-2 d-md-block align-items-center">
                    <button class="btn btn-info" type="submit">Sign up</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>


</form>
</body>
</html>

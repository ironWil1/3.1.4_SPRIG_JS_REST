<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Admin Page</title>
</head>
<body>
<div class="container-fluid min-vh-100 bg-light">
    <div class="row mb-3 align-items-end bg-dark">
        <div th:align="left" class="col-md-6">
            <h3 class="text-white">
                <a>User:</a>
                <span th:utext="${#authentication.getPrincipal().getEmail()} ">Email</span>
                <a>With roles:</a>
                <span th:each="role : ${#authentication.getPrincipal().getRoles()}">
                    <span th:utext="${role.toString()}">Role</span>
                </span>
            </h3>
        </div>
        <div th:align="right" class="col-md-6">
            <h5>
                <a class="text-muted" href="/logout" style="text-decoration: none">Logout</a>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 bg-white min-vh-100">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <h3>Admin Panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/new">New User</a>
                </li>
            </ul>
            <table class="table border-top-2 bg-white" th:align="left">
                <thead class="mb-3 bg-light">
                <tr>
                    <th class="fw-normal fs-4">
                        All users
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td colspan="6">
                        <table class="table mt-2 table-striped border-top-2 bg-white" th:align="left">
                            <thead class="thead-dark">
                            <tr>
                                <th>
                                    User ID
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Last name
                                </th>
                                <th>
                                    Age
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Role
                                </th>
                                <th>
                                    Actions with user
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user, iterStat : ${listUsers}">
                                <td th:align="left" th:utext="${user.getId()}">VALUE</td>
                                <td th:align="left" th:utext="${user.getUsername()}">VALUE</td>
                                <td th:align="left" th:utext="${user.getSurName()}">VALUE</td>
                                <td th:align="left" th:utext="${user.getAge()}">VALUE</td>
                                <td th:align="left" th:utext="${user.getEmail()}">VALUE</td>
                                <td th:align="left"><span th:each="role : ${user.getRoles()}">
                                    <span th:utext="${role.toString()}">Role</span>
                                </span>
                                </td>
                                <td th:align="left">
                                    <button type="button" class="btn btn-secondary btn-sm"
                                            data-bs-toggle="modal" th:data-bs-target="|#editModal${iterStat.index}|">
                                        Edit
                                    </button>
                                    <div class="modal fade" th:id="|editModal${iterStat.index}|" data-bs-backdrop="static"
                                         data-bs-keyboard="false" tabindex="-1"
                                         aria-labelledby="editModalBackdropLabel" aria-hidden="true"
                                            >
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalBackdropLabel">Edit
                                                        user</h5>
                                                    <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">

                                                    <table class="table table-borderless border-top-2 bg-white w-80"
                                                           th:align="left">
                                                        <tbody th:align="center">
                                                        <tr>
                                                            <td>
                                                                <form class="form-check-input align-items-center min-vw-100">
                                                                    <div class="form-group align-items-center">
                                                                        <label for="InputModalID">ID</label>
                                                                        <div class="col-sm-5">
                                                                            <input type="text"
                                                                                   th:text="${user.id}"
                                                                                   class="form-control form-control-sm w-30"
                                                                                   disabled
                                                                                   id="InputModalID">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group align-items-center">
                                                                        <label for="InputModalName">First
                                                                            Name</label>
                                                                        <div class="col-sm-5">
                                                                            <input type="text"
                                                                                   th:field="${user.username}"
                                                                                   class="form-control form-control-sm w-30"
                                                                                   id="InputModalName"
                                                                                   required="required">
                                                                            <div th:if="${#fields.hasErrors('user.username')}"
                                                                                 th:errors="${user.username}">Name
                                                                                error
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group align-items-center">
                                                                        <label for="InputModalSurname">Last
                                                                            name</label>
                                                                        <div class="col-sm-5">
                                                                            <input type="text"
                                                                                   th:field="${user.surName}"
                                                                                   class="form-control form-control-sm w-30"
                                                                                   id="InputModalSurname"
                                                                                   required="required">
                                                                            <div th:if="${#fields.hasErrors('user.surName')}"
                                                                                 th:errors="${user.surName}">Surname
                                                                                error
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group align-items-center">
                                                                        <label for="InputModalAge">Age</label>
                                                                        <div class="col-sm-5">
                                                                            <input type="text" th:field="${user.age}"
                                                                                   class="form-control form-control-sm w-30"
                                                                                   id="InputModalAge"
                                                                                   required="required">
                                                                            <div th:if="${#fields.hasErrors('user.age')}"
                                                                                 th:errors="${user.age}">Age error
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group align-items-center">
                                                                        <label for="InputModalEmail">Email</label>
                                                                        <div class="col-sm-5">
                                                                            <input type="text"
                                                                                   th:field="${user.email}"
                                                                                   class="form-control form-control-sm w-30"
                                                                                   id="InputModalEmail"
                                                                                   required="required">
                                                                            <div th:if="${#fields.hasErrors('user.email')}"
                                                                                 th:errors="${user.email}">Email
                                                                                error
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group align-items-center">
                                                                        <label for="InputModalPassword">Password</label>
                                                                        <div class="col-sm-5">
                                                                            <input type="password"
                                                                                   th:field="${user.password}"
                                                                                   class="form-control form-control-sm w-30"
                                                                                   id="InputModalPassword"
                                                                                   required="required">
                                                                            <div th:if="${#fields.hasErrors('user.password')}"
                                                                                 th:errors="${user.password}">
                                                                                Password
                                                                                error
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="modalFormRoleSelect">Role</label>
                                                                        <div class="col-sm-5">
                                                                            <select multiple
                                                                                    class="form-control form-control-sm w-30"
                                                                                    size="2"
                                                                                    th:object="${user}"
                                                                                    th:field="*{roles}"
                                                                                    id="modalFormRoleSelect"
                                                                                    required="required">
                                                                                <option value="ROLE_USER">User
                                                                                </option>
                                                                                <option value="ROLE_ADMIN">
                                                                                    Admin
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                </form>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <form action="#" th:action="@{/admin/save(id=${user.getId()})}"
                                                          th:object="${user}" method="post">
                                                    </form>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit" class="btn btn-primary">Edit</button>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <a class="btn btn-danger" data-bs-toggle="modal"
                                       data-bs-target="#deleteModal">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>

            </div>


            <!-- Modal DELETE-->
            <div class="modal fade" id="deleteModal" data-bs-backdrop="static"
                 data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="#" th:action="@{/admin/save(id=${user.getId()})}"
                              th:object="${user}" method="post">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Edit
                                    user</h5>
                                <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <table class="table table-borderless border-top-2 bg-white w-80"
                                       th:align="left">
                                    <tbody th:align="center">
                                    <tr>
                                        <td>
                                            <form class="form-check-input align-items-center min-vw-100">
                                                <div class="form-group align-items-center">
                                                    <label for="InputDeleteID">ID</label>
                                                    <div class="col-sm-5">
                                                        <input type="text"
                                                               th:field="*{id}"
                                                               class="form-control form-control-sm w-30"
                                                               disabled
                                                               id="InputDeleteID">
                                                    </div>
                                                </div>
                                                <div class="form-group align-items-center">
                                                    <label for="InputDeleteName">First
                                                        Name</label>
                                                    <div class="col-sm-5">
                                                        <input type="text"
                                                               th:field="*{username}"
                                                               class="form-control form-control-sm w-30"
                                                               disabled
                                                               id="InputDeleteName">
                                                    </div>
                                                </div>
                                                <div class="form-group align-items-center">
                                                    <label for="InputDeleteSurname">Last
                                                        name</label>
                                                    <div class="col-sm-5">
                                                        <input type="text"
                                                               th:field="*{surName}"
                                                               class="form-control form-control-sm w-30"
                                                               disabled
                                                               id="InputDeleteSurname">
                                                    </div>
                                                </div>
                                                <div class="form-group align-items-center">
                                                    <label for="InputDeleteAge">Age</label>
                                                    <div class="col-sm-5">
                                                        <input type="text" th:field="*{age}"
                                                               class="form-control form-control-sm w-30"
                                                               disabled
                                                               id="InputDeleteAge">
                                                    </div>
                                                </div>
                                                <div class="form-group align-items-center">
                                                    <label for="InputDeleteEmail">Email</label>
                                                    <div class="col-sm-5">
                                                        <input type="text"
                                                               th:field="*{email}"
                                                               class="form-control form-control-sm w-30"
                                                               disabled
                                                               id="InputDeleteEmail">
                                                    </div>
                                                </div>
                                                <div class="form-group align-items-center visually-hidden">
                                                    <label for="InputDeletePassword">Password</label>
                                                    <div class="col-sm-5">
                                                        <input type="password"
                                                               th:field="*{password}"
                                                               class="form-control form-control-sm w-30"
                                                               disabled
                                                               id="InputDeletePassword">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label for="FormDeleteRoleSelect">Role</label>
                                                    <div class="col-sm-5">
                                                        <select multiple
                                                                class="form-control form-control-sm w-30"
                                                                size="2"
                                                                th:object="${user}"
                                                                th:field="*{roles}"
                                                                disabled
                                                                id="FormDeleteRoleSelect">
                                                            <option value="ROLE_USER">User
                                                            </option>
                                                            <option value="ROLE_ADMIN">
                                                                Admin
                                                            </option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
